<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Valyuta.az</title>
</head>
<body>
	
	<div class="jumbotron">

		<div class="container">
			<div class="image">
				<img src="logo.svg" alt="money">
			</div>
			<h2>Currency Calculator</h2>
			<p class="lead">Convert the currency</p>
			<form class="form-inline">
				<div class="form-group mb-2">
					<input type="number" class="form-control" id="amount" />
				</div>
				<br><br>
				<div class="form-group mx-sm-3 mb-2">
					<select class="form-control" id="currency-1" required>
						<option>AZN</option>
						<option>EUR</option>
						<option>USD</option>
					</select>
				</div>
				<br><br>
				<div class="form-group mx-sm-3 mb-2">
					<label>convert to</label>
					<br><br>
					<select class="form-control" id="currency-2" required>
						<option>EUR</option>
						<option>USD</option>
						<option>AZN</option>
					</select>
				</div>
				<br><br>
				<button class="btn calculate-btn btn-primary mb-2">Show me the result!</button>
			</form>
			<div class="result">
				<p>
					<span class="given-amount"></span>
					<span class="base-currency"></span>
					<span class="final-result"></span>
					<span class="second-currency"></span>
				</p>
			</div>
		</div>
	</div>
<script src="./script.js"></script>
</body>
</html>
